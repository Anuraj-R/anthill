<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ant Hill</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
<script src="common/jquery-2.1.4.js"></script>
<script src="common/jquery-ui.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">

boardValue = 1;

function loadFunc(){

$(document).ready(function() {
	// For mobile: Add event listener
	document.addEventListener("deviceready", onDeviceReady, false);
	});
}

function onDeviceReady() {
    document.addEventListener("backbutton", onBackKeyDown, false);
}

function onBackKeyDown() {
   navigator.app.exitApp();
}

function showCredits(){
	//var str = "Credits: Many of the images used in the game are from pixabay.com, which is a great site for images for free use without attribution. If you find an image in the game that violates a copyright, please notify me.";
	//document.getElementById("blackBoard").innerHTML = str;
	
	if ( boardValue != 2 ){
		var str = "Credits: Many of the images used in the game are from pixabay.com, which is a great site for images for free use without attribution. If you find an image in the game that violates a copyright, please notify me.";
		document.getElementById("blackBoard").innerHTML = str;
		boardValue = 2;
	}
	else{
		document.getElementById("blackBoard").innerHTML = "";
		boardValue = 1;
	}
}
function showContact(){
	
	if ( boardValue != 3 ){
		var str = "Please send your feedback, suggestions and complaints to anurajr@gmail.com.";
		document.getElementById("blackBoard").innerHTML = str;
		boardValue = 3;
	}
	else{
		document.getElementById("blackBoard").innerHTML = "";
		boardValue = 1;
	}
}
	
</script>
<style type="text/css">

* {
	box-sizing: border-box;
}
html, body {
	min-height: 100%;
	margin: 0;
}
body {
	background: linear-gradient(165deg, #2c1810 0%, #3d2817 25%, #4a3520 50%, #3d2a1a 75%, #2e1f14 100%);
	background-attachment: fixed;
	color: #e8ddd4;
	font-family: 'Source Sans 3', 'Helvetica Neue', Helvetica, sans-serif;
}
h1 {
	font-family: 'Cormorant Garamond', Georgia, serif;
	font-size: 1.75rem;
	font-style: italic;
	font-weight: 600;
	color: #f5e6d3;
	text-shadow: 0 2px 8px rgba(0,0,0,0.4);
	letter-spacing: 0.02em;
	max-width: 20em;
	margin: 0 auto;
	line-height: 1.4;
}
.center {
	margin: 0 auto;
	text-align: center;
	max-width: 480px;
	padding: 2rem 1.5rem;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}
.hero-image {
	width: 140px;
	height: auto;
	border-radius: 12px;
	box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 3px rgba(255,235,205,0.08);
	margin-bottom: 1.5rem;
}
.demo-info, .box-demo-info {
	padding: 14px 28px;
	font-size: 15px;
	line-height: 1.2;
	color: #fff;
	text-align: center;
	cursor: pointer;
	font-weight: 600;
	font-family: 'Source Sans 3', Helvetica, sans-serif;
	transition: transform 0.15s ease, box-shadow 0.15s ease;
	outline: none;
	text-decoration: none;
	border: none;
	display: inline-block;
}
.demo-info:active, .box-demo-info:active {
	transform: translateY(2px);
}
.demo-info {
	border-radius: 40px;
	margin: 0.5rem 0;
}
.box-demo-info {
	border-radius: 12px;
	margin: 0 0.25rem;
}
.demo-info-3 {
	background: linear-gradient(180deg, #4a7c59 0%, #3d6b4a 100%);
	box-shadow: 0 4px 0 #2d5038, 0 6px 20px rgba(0,0,0,0.25);
}
.demo-info-3:hover {
	background: linear-gradient(180deg, #559966 0%, #4a7c59 100%);
	box-shadow: 0 4px 0 #2d5038, 0 8px 24px rgba(0,0,0,0.35);
}
.demo-info-3:active {
	box-shadow: 0 2px 0 #2d5038, 0 4px 12px rgba(0,0,0,0.3);
}
.demo-info-2 {
	background: linear-gradient(180deg, #6b5b7a 0%, #5a4a68 100%);
	box-shadow: 0 3px 0 #443952, 0 4px 16px rgba(0,0,0,0.2);
}
.demo-info-2:hover {
	background: linear-gradient(180deg, #7a6a8a 0%, #6b5b7a 100%);
	box-shadow: 0 3px 0 #443952, 0 6px 20px rgba(0,0,0,0.3);
}
.demo-info-2:active {
	box-shadow: 0 1px 0 #443952, 0 3px 12px rgba(0,0,0,0.25);
}
#blackBoard {
	min-height: 60px;
	display: block;
	padding: 1rem 1.5rem;
	margin: 1rem 0;
	font-size: 0.9rem;
	line-height: 1.5;
	color: #d4c4b0;
	background: rgba(0,0,0,0.25);
	border-radius: 12px;
	text-align: center;
	max-width: 100%;
}
.footer-buttons {
	margin-top: 1rem;
}
</style>
</head>
<body onload="loadFunc()">
<div class="center">
	<img class="hero-image" src="common/images/units/DebutAnt.png" alt="Ant">
	<h1>An ant's tryst with destiny.</h1>
	<a href="map.html" class="demo-info demo-info-3">Play!</a>
	<div id="blackBoard"></div>
	<div class="footer-buttons">
		<a href="#" onclick="showCredits()" class="box-demo-info demo-info-2">Credits</a>
		<a href="#" onclick="showContact()" class="box-demo-info demo-info-2">Contact</a>
	</div>
</div>
</body>
</html>
